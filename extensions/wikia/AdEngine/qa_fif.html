<HTML>
<HEAD>
</HEAD>
<BODY>
<SCRIPT type="text/javascript">

	function getQueryParameter(name, url){
		if(!url)url = window.location.href;
		var regexS = "[\\?&]"+name+"=([^&#]*)";
		var regex = new RegExp( regexS );
		var results = regex.exec( url );
		if( results == null ){
			return "";
		}else{
			return decodeURIComponent(results[1]);
		}
	}

    function buildScript(path) {
        var scriptSrc = "http://cdn.widgetserver.com/syndication/platform/InsertWidget/fif/default/" + path;
        document.write('<scr' + 'ipt type="text/javascript" src="'  + scriptSrc+  '"></sc' + 'ript>')
	}

    var inFIF = true;
    var isAJAX = true;

    var p = getQueryParameter("p", location.href);
    if (p && p.length>0) {
        buildScript(p);
    }

</SCRIPT>
</BODY>
</HTML>
